version: "3.3"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    depends_on:
      - zookeeper
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8085:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: PLAINTEXT
      KAFKA_CLUSTERS_0_READONLY: "false"
    depends_on:
      - kafka
    restart: unless-stopped

  app1:
    build: ../service
    environment:
      - ENABLE_DB=false
      - KAFKA_BOOTSTRAP=kafka:9092
      - KAFKA_TOPIC=lab910
      - SYNC_SLEEP_MS=200
    expose:
      - "8000"
    depends_on:
      - kafka
    restart: unless-stopped

  app2:
    build: ../service
    environment:
      - ENABLE_DB=false
      - KAFKA_BOOTSTRAP=kafka:9092
      - KAFKA_TOPIC=lab910
      - SYNC_SLEEP_MS=200
    expose:
      - "8000"
    depends_on:
      - kafka
    restart: unless-stopped

  app3:
    build: ../service
    environment:
      - ENABLE_DB=false
      - KAFKA_BOOTSTRAP=kafka:9092
      - KAFKA_TOPIC=lab910
      - SYNC_SLEEP_MS=200
    expose:
      - "8000"
    depends_on:
      - kafka
    restart: unless-stopped

  consumer:
    build: ../service
    container_name: lab910-consumer
    command: ["python", "kafka_consumer.py"]
    environment:
      - KAFKA_BOOTSTRAP=kafka:9092
      - KAFKA_TOPIC=lab910
      - KAFKA_GROUP_ID=lab910-group
    depends_on:
      - kafka
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "8084:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
    restart: unless-stopped

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    ports:
      - "9308:9308"
    environment:
      KAFKA_BROKERS: "kafka:9092"
    depends_on:
      - kafka
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: lab910-cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    ports:
      - "8086:8080"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9092:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: lab910-grafana
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  grafana_data:
