version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: lab78-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8083:80"
    depends_on:
      - app
    networks:
      - lab78-net

  app:
    build:
      context: ../service
      dockerfile: Dockerfile
    container_name: lab78-app
    environment:
      - DB_HOST=postgres-1
      - DB_MASTER_HOST=postgres-1
      - DB_REPLICA_HOST=postgres-2
      - DB_PORT=5432
      - DB_NAME=appdb
      - DB_USER=appuser
      - DB_PASSWORD=apppassword
    expose:
      - "8000"
    depends_on:
      - postgres-1
      - postgres-2
    networks:
      - lab78-net

  postgres-1:
    image: docker.io/bitnamilegacy/postgresql-repmgr:17.6.0
    container_name: lab78-postgres-master
    environment:
      - POSTGRESQL_POSTGRES_PASSWORD=password
      - POSTGRESQL_USERNAME=appuser
      - POSTGRESQL_PASSWORD=apppassword
      - POSTGRESQL_DATABASE=appdb
      - REPMGR_PASSWORD=repmgrpassword
      - REPMGR_PRIMARY_HOST=postgres-1
      - REPMGR_PRIMARY_PORT=5432
      - REPMGR_PARTNER_NODES=postgres-1:5432,postgres-2:5432
      - REPMGR_NODE_NAME=postgres-1
      - REPMGR_NODE_NETWORK_NAME=postgres-1
      - REPMGR_PORT_NUMBER=5432
      - REPMGR_CONNECT_TIMEOUT=1
      - REPMGR_RECONNECT_ATTEMPTS=2
      - REPMGR_RECONNECT_INTERVAL=1
      - REPMGR_MASTER_RESPONSE_TIMEOUT=5
      - REPMGR_NODE_ID=1
    volumes:
      - pg_primary_data:/bitnami/postgresql
    networks:
      - lab78-net

  postgres-2:
    image: docker.io/bitnamilegacy/postgresql-repmgr:17.6.0
    container_name: lab78-postgres-replica
    environment:
      - POSTGRESQL_POSTGRES_PASSWORD=password
      - POSTGRESQL_USERNAME=appuser
      - POSTGRESQL_PASSWORD=apppassword
      - POSTGRESQL_DATABASE=appdb
      - REPMGR_PASSWORD=repmgrpassword
      - REPMGR_PRIMARY_HOST=postgres-1
      - REPMGR_PRIMARY_PORT=5432
      - REPMGR_PARTNER_NODES=postgres-1:5432,postgres-2:5432
      - REPMGR_NODE_NAME=postgres-2
      - REPMGR_NODE_NETWORK_NAME=postgres-2
      - REPMGR_PORT_NUMBER=5432
      - REPMGR_CONNECT_TIMEOUT=1
      - REPMGR_RECONNECT_ATTEMPTS=2
      - REPMGR_RECONNECT_INTERVAL=1
      - REPMGR_MASTER_RESPONSE_TIMEOUT=5
      - REPMGR_NODE_ID=2
    volumes:
      - pg_standby_data:/bitnami/postgresql
    depends_on:
      - postgres-1
    networks:
      - lab78-net

  postgres-exporter-primary:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: lab78-postgres-exporter-primary
    environment:
      - DATA_SOURCE_NAME=postgresql://appuser:apppassword@postgres-1:5432/appdb?sslmode=disable
    depends_on:
      - postgres-1
    ports:
      - "9188:9187"
    networks:
      - lab78-net

  postgres-exporter-standby:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: lab78-postgres-exporter-standby
    environment:
      - DATA_SOURCE_NAME=postgresql://appuser:apppassword@postgres-2:5432/appdb?sslmode=disable
    depends_on:
      - postgres-2
    ports:
      - "9189:9187"
    networks:
      - lab78-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: lab78-cadvisor
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - lab78-net

  prometheus:
    image: prom/prometheus:latest
    container_name: lab78-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9091:9090"
    networks:
      - lab78-net

  grafana:
    image: grafana/grafana:latest
    container_name: lab78-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - lab78-net

networks:
  lab78-net:
    driver: bridge

volumes:
  pg_primary_data:
  pg_standby_data:
  grafana_data:
